<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .column {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="column" id="left">
        <div id = "a"><h1>Alpha</h1></div>
    </div>
    <div class="column" id="right">
        <div id = "b"><h1>Beta</h1></div>
        <div id = "c"><h1>Charlie</h1></div>
    </div>
</body>
</html>
